    <main class="content">
        <h1>Оформление заказа</h1>
        <form action="https://www.bing.com/search?" id="UserEnter" name="UserEnter" target="_blank" class="form">
            <label for="plant_name">Название растения:</label>
            <input type="text" id="plant_name" name="plant_name" value="Бамбук" required>
            <br>
            <label for="quantity">Количество растений:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required>
            <br>
            <label>Способ получения:</label>
            <table>
                <tr>
                    <td><label for="pickup">Самовывоз</label></td>
                    <td><input type="radio" id="pickup" name="delivery_method" value="самовывоз" checked></td>
                </tr>
                <tr>
                    <td><br></td>
                    <td></td>
                </tr>
                <tr>
                    <td><label for="delivery">Доставка</label></td>
                    <td><input type="radio" id="delivery" name="delivery_method" value="доставка"></td>
                </tr>
            </table>
            <br>
            <label>Выбор упаковки:</label>
            <table>
                <tr>
                    <td><label for="bag">Пакет</label></td>
                    <td><input type="checkbox" id="bag" name="packaging[]" value="пакет" checked></td>
                </tr>
                <tr>
                    <td><br></td>
                    <td></td>
                </tr>
                <tr>
                    <td><label for="wrapper">Обёртка</label></td>
                    <td><input type="checkbox" id="wrapper" name="packaging[]" value="обёртка"></td>
                </tr>
                <tr>
                    <td><br></td>
                    <td></td>
                </tr>
                <tr>
                    <td><label for="decorations">Украшения</label></td>
                    <td><input type="checkbox" id="decorations" name="packaging[]" value="украшения"></td>
                </tr>
            </table>
            <br>
            <label for="ready_date">К какой дате заказ должен быть готов:</label>
            <input type="date" id="ready_date" name="ready_date" value="2024-11-06" required>
            <input type="hidden" name="q" value="order">
            <br>
            <input type="submit" name="submit" value="Отправить заказ">
        </form>
    </main>
